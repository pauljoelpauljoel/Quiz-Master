<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz History</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <div class="glass-card" style="width: 100%; max-width: 800px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>My Quizzes</h1>
                <a href="/" class="btn" style="padding: 10px 20px; font-size: 0.9rem;">Back Home</a>
            </div>

            <div id="history-list" style="display: flex; flex-direction: column; gap: 15px;">
                <!-- Items injected here -->
            </div>

            <p id="no-history" style="text-align: center; display: none; margin-top: 30px; opacity: 0.7;">
                No quizzes found. <a href="/create" style="color: var(--accent-color);">Create one now!</a>
            </p>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="modal" class="glass-card"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; display: none; width: 90%; max-width: 400px; text-align: center;">
        <h2 id="modal-title">Host this quiz?</h2>
        <p>This will start a new lobby for players to join.</p>
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
            <button id="modal-cancel" class="btn" style="background: rgba(255,255,255,0.1);">Cancel</button>
            <button id="modal-confirm" class="btn">Start Game</button>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script>
        const list = document.getElementById('history-list');
        const noHistory = document.getElementById('no-history');
        const modal = document.getElementById('modal');
        let selectedQuiz = null;

        function renderList() {
            const history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
            list.innerHTML = '';

            if (history.length === 0) {
                noHistory.style.display = 'block';
            } else {
                noHistory.style.display = 'none';
                // Sort new to old
                history.reverse().forEach((quiz, index) => {
                    const realIndex = history.length - 1 - index; // match verification with reverse
                    const day = new Date(quiz.date).toLocaleDateString();
                    const qCount = quiz.questions ? quiz.questions.length : 0;

                    const item = document.createElement('div');
                    item.className = 'history-item';
                    // item.style.cssText removed - using class .history-item in style.css
                    item.innerHTML = `
                        <div>
                            <h3 style="margin: 0;">${quiz.title}</h3>
                            <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
                                ${day} ‚Ä¢ ${qCount} Questions
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                             <button class="btn host-btn" style="padding: 8px 20px; font-size: 0.9rem;">Host</button>
                             <button class="btn edit-btn" style="padding: 8px 15px; font-size: 0.9rem; background: #ffa502;">‚úèÔ∏è</button>
                             <button class="btn delete-btn" style="padding: 8px 15px; font-size: 0.9rem; background: #ff4757;">üóëÔ∏è</button>
                        </div>
                    `;

                    // Hover handled by CSS

                    // Host Button
                    item.querySelector('.host-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectedQuiz = quiz;
                        document.getElementById('modal-title').textContent = `Host "${quiz.title}"?`;
                        modal.style.display = 'block';
                    });

                    // Edit Button
                    item.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        alert(`Editing quiz: ${quiz.title}`);
                        window.location.href = `/create?edit=${quiz.id}`;
                    });

                    // Delete Button
                    item.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (confirm('Are you sure you want to delete this quiz?')) {
                            // We are iterating reversed copy, so we need to filter by ID or something unique
                            const newHistory = history.filter(q => q.id !== quiz.id); // Filter out this one
                            localStorage.setItem('quizHistory', JSON.stringify(newHistory));
                            renderList(); // Re-render
                        }
                    });

                    // Click item (optional redundant host trigger, or maybe separate view details later)
                    // For now, let's keep item click separate or just do nothing if buttons cover action
                    item.addEventListener('click', () => {
                        // Optional: Preview? 
                        // For now, same as host
                        selectedQuiz = quiz;
                        document.getElementById('modal-title').textContent = `Host "${quiz.title}"?`;
                        modal.style.display = 'block';
                    });

                    list.appendChild(item);
                });
            }
        }

        renderList();

        document.getElementById('modal-cancel').addEventListener('click', () => {
            modal.style.display = 'none';
            selectedQuiz = null;
        });

        document.getElementById('modal-confirm').addEventListener('click', () => {
            if (selectedQuiz) {
                // Set as active
                localStorage.setItem('customQuiz', JSON.stringify(selectedQuiz.questions));
                window.location.href = '/host?custom=true';
            }
        });
    </script>
</body>

</html>
